<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Reservation</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
	<style>
		div#main_view {
			background: #ffffff;
			padding: 16px;
		}
	</style>
</head>

<body>

    <div id="main_view">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Reservation</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			<form role="form">
			<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Admin Reservation Form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
										<div class="form-group">
                                            <label>Cars</label>
                                            <select class="form-control" name="carDetails" id="carDetails" 
												data-rule="carDetails" data-msg="Select car"
											>
												<option value="Suzuki Cultus - VXRi - 2017">Suzuki Cultus - VXRi - 2017</option>
												<option value="Toyota Corolla - XLI 2017">Toyota Corolla - XLI 2017 </option>
												<option value="Honda Civic - 1.8 2017 ">Honda Civic - 1.8 2017 </option>
                                            </select>
                                        </div>
                                       <div class="form-group">
                                            <label>Message </label>
											<textarea class="form-control" name="message" rows="3" 
											data-rule="required" data-msg="Please write something for us " 
											placeholder="Message (Preferences)"></textarea>
                                        </div>
                                </div>
                                <!-- /.col-lg-3 (nested) -->
                                <div class="col-lg-3">
                                            <div class="form-group">
                                                <label for="disabledSelect">Starting Point</label>
                                                <input class="form-control" type="text" >
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">Ending Point</label>
                                                <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input" disabled>
                                            </div>
                                </div>
                                <!-- /.col-lg-3 (nested) -->
                                <div class="col-lg-3">
                                            <div class="form-group">
                                                <label for="disabledSelect">Starting Time</label>
                                                <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input" disabled>
                                            </div>
                                            <div class="form-group">
                                                <label for="disabledSelect">Ending Time</label>
                                                <input class="form-control" id="disabledInput" type="text" placeholder="Disabled input" disabled>
                                            </div>
                                </div>

                            </div>
                            <!-- /.row (nested) -->
							<div >
							<button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
							</div>
						</div>
						
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
			</form>
        </div>
        <!-- /#page-wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

</body>

</html>
